name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache git zip unzip \
          openjdk-17-jdk python3-pip python3-setuptools \
          python3-wheel python3-virtualenv libffi-dev \
          libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev \
          libncurses5 libandroid-sdk libstdc++6

    - name: Install buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: Initialize buildozer
      run: |
        buildozer init || echo "buildozer.spec already exists"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: galaxy-game-apk
        path: bin/*.apk
